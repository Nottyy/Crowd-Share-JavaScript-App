<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <script src="scripts/libs/cryptojs-sha1.js"></script>
</head>
<body>

    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#/">Home</a>
                </li>
                <li>
                    <a href="#/get-posts">Get Posts</a>
                </li>
                <li>
                    <a href="#/create-post">Create Post</a>
                </li>
                <li>
                    <a href="#/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="main-content">
    </div>
    <div id="login-container">
        <button id="login-container-btn">Login</button>
        <div id="login-register-form"></div>
    </div>

    <script id="messages-template" type="x-mustache-template">
        <li class="post">
            <h3 class="title">Title: {{{title}}}</h3>
            <h4 class="body">Body: {{{body}}}</h4>
            <div class="user-data-info">
                <div>
                    <span>Post by:</span>
                    <span class="user-data-postby"> {{{user.username}}}</span>
                </div>
                
                <div>
                    <span>Posted on date:</span>
                    <span class="user-data-postdate">{{{postDate}}}</span>
                </div>
            </div>
            <br />
        </li>
    </script>

</html>
